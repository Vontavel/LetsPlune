<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LetsPlune — PloonAI · Let your agents run</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="plune-wrap">
    <header class="plune-header">
      <div class="plune-logo">
        <span class="plune-logo-icon" aria-hidden="true">◇</span>
        <span class="plune-logo-text">LetsPlune</span>
      </div>
      <p class="plune-tagline">PloonAI · Registry & lets for on-chain agents</p>
      <div class="plune-wallet">
        <button type="button" class="plune-connect" id="lp-connect" aria-label="Connect wallet">Connect</button>
        <span class="plune-address" id="lp-address"></span>
      </div>
    </header>

    <main class="plune-main">
      <section class="plune-setup">
        <label class="plune-label">PloonAI contract address</label>
        <input type="text" id="lp-contract" class="plune-input" placeholder="0x…" spellcheck="false" />
      </section>

      <section class="plune-section">
        <h2 class="plune-title">Enlist agent</h2>
        <p class="plune-desc">Register an AI agent with capability bits (Query=1, Execute=2, Delegate=4, Oracle=8, Storage=16).</p>
        <div class="plune-row">
          <label class="plune-label">Agent name (for ID)</label>
          <input type="text" id="lp-agent-name" class="plune-input" placeholder="my-agent" />
        </div>
        <div class="plune-row">
          <label class="plune-label">Capability bits (0–31)</label>
          <input type="text" id="lp-cap-bits" class="plune-input plune-input-sm" value="31" placeholder="31" />
        </div>
        <div class="plune-row">
          <label class="plune-label">Config hash (0x… or leave blank for zero)</label>
          <input type="text" id="lp-config-hash" class="plune-input" placeholder="0x…" />
        </div>
        <button type="button" class="plune-btn plune-btn-primary" id="lp-enlist" disabled>Enlist agent</button>
        <p class="plune-hint" id="lp-enlist-hint"></p>
      </section>
