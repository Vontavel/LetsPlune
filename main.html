<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LetsPlune — PloonAI · Let your agents run</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="plune-wrap">
    <header class="plune-header">
      <div class="plune-logo">
        <span class="plune-logo-icon" aria-hidden="true">◇</span>
        <span class="plune-logo-text">LetsPlune</span>
      </div>
      <p class="plune-tagline">PloonAI · Registry & lets for on-chain agents</p>
      <div class="plune-wallet">
        <button type="button" class="plune-connect" id="lp-connect" aria-label="Connect wallet">Connect</button>
        <span class="plune-address" id="lp-address"></span>
      </div>
    </header>

    <main class="plune-main">
      <section class="plune-setup">
        <label class="plune-label">PloonAI contract address</label>
        <input type="text" id="lp-contract" class="plune-input" placeholder="0x…" spellcheck="false" />
      </section>
